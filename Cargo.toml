[workspace]

members = [
    "ci/casper_updater",
    "client",
    "execution_engine",
    "grpc/cargo_casper",
    "grpc/server",
    "grpc/test_support",
    "grpc/tests",
    "node",
    "smart_contracts/contract",
    "smart_contracts/contracts/[!.]*/*",
    "types",
]

default-members = [
    "ci/casper_updater",
    "client",
    "execution_engine",
    "grpc/cargo_casper",
    "grpc/server",
    "grpc/test_support",
    "grpc/tests",
    "node",
    "smart_contracts/contract",
    "types",
]

exclude = ["cosy-macro"]

# Include debug symbols in the release build of `casper-engine-tests` so that `simple-transfer` will yield useful
# perf data.
[profile.release.package.casper-engine-tests]
debug = true

[profile.release]
# TODO: nightly compiler has issues with linking libraries with LTO enabled.
# Change this back to true once stable is supported by default.
lto = false

[profile.bench]
lto = true
