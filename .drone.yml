---
kind: pipeline
type: docker
name: package

__buildenv: &buildenv
  image: casperlabs/node-build-u1804
  volumes:
  - name: rustup
    path: "/root/.rustup"
  - name: cargo
    path: "/root/.cargo"
  - name: drone
    path: "/drone"
  - name: nctl-temp-dir
    path: "/tmp/nctl_upgrade_stage"

__buildenv_upload: &buildenv_upload
  image: casperlabs/node-build-u1804
  volumes:
  - name: rustup
    path: "/root/.rustup"
  - name: cargo
    path: "/root/.cargo"
  - name: drone
    path: "/drone"
  - name: nctl-temp-dir
    path: "/tmp/nctl_upgrade_stage"
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: put-drone-aws-ak
    AWS_SECRET_ACCESS_KEY:
      from_secret: put-drone-aws-sk

steps:
- name: setup
  <<: *buildenv
  commands:
  - make setup

- name: build-client-contracts
  <<: *buildenv
  commands:
  - make build-client-contracts

- name: stest-wasm-package-push-to-s3
  image: casperlabs/s3cmd-build:latest
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: put-drone-aws-ak
    AWS_SECRET_ACCESS_KEY:
      from_secret: put-drone-aws-sk
  commands:
  - "./build_wasm_package.sh"

- name: build-upgrade-package
  <<: *buildenv
  commands:
  - "./ci/build_update_package.sh"

- name: upload-to-s3-genesis
  image: plugins/s3
  settings:
    bucket: 'genesis.casperlabs.io'
    region: 'us-east-2'
    access_key:
      from_secret: drone_genesis_key_id
    secret_key:
      from_secret: drone_genesis_secret
    source: "target/upgrade_build/**/*"
    strip_prefix: 'target/upgrade_build/'
    target: "/drone/${DRONE_COMMIT}/"

- name: nctl-s3-build
  <<: *buildenv_upload
  commands:
  - "aws s3 rm s3://nctl.casperlabs.io/${DRONE_BRANCH} --recursive"
  - "./ci/nctl_upgrade_stage.sh"
  when:
    branch:
    - "release-*"

- name: nctl-bucket-upload
  image: plugins/s3-sync:latest
  settings:
    bucket: 'nctl.casperlabs.io'
    access_key:
      from_secret: put-drone-aws-ak
    secret_key:
      from_secret: put-drone-aws-sk
    region: us-east-2
    source: '../../tmp/nctl_upgrade_stage/'
    target: "/${DRONE_BRANCH}/"
  volumes:
  - name: nctl-temp-dir
    path: /tmp/nctl_upgrade_stage
  when:
    branch:
    - "release-*"

- name: notify
  image: plugins/slack
  settings:
    webhook:
      from_secret: slack_webhook
    template:
    - |
      Package Pipeline Status: *{{ uppercasefirst build.status }}*
      Drone Build: <{{ build.link }}|#{{ build.number }}>
      Commit Link: <https://github.com/{{repo.owner}}/{{repo.name}}/commit/{{build.commit}}|{{ truncate build.commit 10 }}>
  when:
    status:
    - failure

volumes:
- name: rustup
  temp: {}
- name: cargo
  temp: {}
- name: drone
  temp: {}
- name: nctl-temp-dir
  temp: {}

trigger:
  branch:
  - dev
  - "release-*"
  - "feat-*"
  event:
    include:
    - push
    exclude:
    - pull_request
    - tag
    - cron

---
kind: pipeline
type: docker
name: release-by-tag

__buildenv: &buildenv
  image: casperlabs/node-build-u1804
  volumes:
  - name: rustup
    path: "/root/.rustup"
  - name: cargo
    path: "/root/.cargo"
  - name: drone
    path: "/drone"
  - name: nctl-temp-dir
    path: "/tmp/nctl_upgrade_stage"

__buildenv_upload: &buildenv_upload
  image: casperlabs/node-build-u1804
  volumes:
  - name: rustup
    path: "/root/.rustup"
  - name: cargo
    path: "/root/.cargo"
  - name: drone
    path: "/drone"
  - name: nctl-temp-dir
    path: "/tmp/nctl_upgrade_stage"
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: put-drone-aws-ak
    AWS_SECRET_ACCESS_KEY:
      from_secret: put-drone-aws-sk

steps:
- name: setup
  <<: *buildenv
  commands:
  - make setup

- name: build-upgrade-package
  <<: *buildenv
  commands:
  - "./ci/build_update_package.sh"

- name: publish-github-pre-release
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    checksum:
    - sha256
    - md5
    files:
    - "./target/upgrade_build/*/bin.tar.gz"
    prerelease:
    - true

- name: as-contract-publish
  image: plugins/npm
  settings:
    username:
      from_secret: npm_user
    token:
      from_secret: npm_token
    email:
      from_secret: npm_email
    folder:
    - "smart_contracts/contract_as"
    fail_on_version_conflict:
    - true
    access:
    - "public"

- name: nctl-s3-build
  <<: *buildenv_upload
  commands:
  - "aws s3 rm s3://nctl.casperlabs.io/${DRONE_TAG} --recursive"
  - "./ci/nctl_upgrade_stage.sh"

- name: nctl-bucket-upload
  image: plugins/s3-sync:latest
  settings:
    bucket: 'nctl.casperlabs.io'
    access_key:
      from_secret: put-drone-aws-ak
    secret_key:
      from_secret: put-drone-aws-sk
    region: us-east-2
    source: '../../tmp/nctl_upgrade_stage/'
    target: "/${DRONE_TAG}/"
  volumes:
  - name: nctl-temp-dir
    path: /tmp/nctl_upgrade_stage

- name: publish-crates
  <<: *buildenv
  environment:
    CARGO_TOKEN:
      from_secret: crates_io_token
  commands:
  - "./ci/publish_to_crates_io.sh"

- name: notify
  image: plugins/slack
  settings:
    webhook:
      from_secret: slack_webhook
    template:
    - |
      Casper-Node Release Status: *{{ uppercasefirst build.status }}*
      Drone Build: <{{ build.link }}|#{{ build.number }}>
      Commit Link: <https://github.com/{{repo.owner}}/{{repo.name}}/commit/{{build.commit}}|{{ truncate build.commit 10 }}>
  when:
    status:
    - failure
    - success

volumes:
- name: rustup
  temp: {}
- name: cargo
  temp: {}
- name: drone
  temp: {}
- name: nctl-temp-dir
  temp: {}

trigger:
  ref:
  - refs/tags/v*

