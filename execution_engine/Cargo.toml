[package]
name = "casper-execution-engine"
version = "3.0.0" # when updating, also update 'html_root_url' in lib.rs
authors = ["Henry Till <henrytill@gmail.com>", "Ed Hastings <ed@casperlabs.io>"]
edition = "2018"
description = "CasperLabs execution engine crates."
readme = "README.md"
documentation = "https://docs.rs/casper-execution-engine"
homepage = "https://casperlabs.io"
repository = "https://github.com/CasperLabs/casper-node/tree/master/execution_engine"
license-file = "../LICENSE"

[dependencies]
anyhow = "1.0.33"
base16 = "0.2.1"
bincode = "1.3.1"
casper-hashing = { version = "1.4.3", path = "../hashing" }
casper-types = { version = "1.5.0", path = "../types", default-features = false, features = ["datasize", "gens", "json-schema"] }
chrono = "0.4.10"
datasize = "0.2.4"
hex-buffer-serde = "0.2.1"
hex_fmt = "0.3.0"
hostname = "0.3.0"
itertools = "0.10.0"
libc = "0.2.66"
linked-hash-map = "0.5.3"
lmdb = "0.8"
log = { version = "0.4.8", features = ["std", "serde", "kv_unstable"] }
num = { version = "0.4.0", default-features = false }
num_cpus = "1"
num-derive = "0.3.0"
num-rational = { version = "0.4.0", features = ["serde"] }
num-traits = "0.2.10"
once_cell = "1.5.2"
parity-wasm = { version = "0.42", default-features = false }
proptest = { version = "1.0.0", optional = true }
casper-wasm-utils = "0.1.0"
rand = "0.8.3"
rand_chacha = "0.3.0"
schemars = { version = "=0.8.5", features = ["preserve_order"] }
serde = { version = "1", features = ["derive"] }
serde_bytes = "0.11.5"
serde_json = "1"
thiserror = "1.0.18"
tracing = "0.1.18"
uint = "0.9.0"
uuid = { version = "0.8.1", features = ["serde", "v4"] }
wasmi = "0.9.1"

[dev-dependencies]
assert_matches = "1.3.0"
criterion = "0.3.5"
proptest = "1.0.0"
tempfile = "3.1.0"

[features]
default = ["gens"]
gens = ["proptest"]
test-support = []

[[bench]]
name = "trie_bench"
harness = false
