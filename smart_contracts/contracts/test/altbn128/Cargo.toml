[package]
name = "altbn128"
version = "0.1.0"
authors = ["MichaÅ‚ Papierski <michal@casper.network>"]
edition = "2021"

[[bin]]
name = "altbn128"
path = "src/main.rs"
bench = false
doctest = false
test = false

[dependencies]
casper-contract = { path = "../../../contract", features = ["test-support"] }
